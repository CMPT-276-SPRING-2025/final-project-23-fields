name: Test and Deploy

on:
  push:
    branches: [testing]
  pull_request:
    branches: [testing]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgbm1
          npm ci

      - name: Build
        run: npm run build

      - name: Deploy to DigitalOcean
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Create deployment
        run: doctl apps create-deployment ${{ secrets.DIGITALOCEAN_APP_ID }} --wait

      - name: Wait for deployment and verify
        run: |
          echo "Waiting for deployment to be ready..."
          for i in {1..12}; do
            if curl -s "${{ secrets.STAGING_URL }}" > /dev/null; then
              echo "Deployment is ready at ${{ secrets.STAGING_URL }}"
              break
            fi
            echo "Waiting... ($i/12)"
            sleep 10
          done

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: Install ChromeDriver
        run: |
          version=$(google-chrome --version | cut -d ' ' -f 3)
          wget https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$version/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          rm -rf chromedriver-linux64*

      - name: Run Selenium tests
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
          NODE_ENV: staging
        run: |
          # Start Xvfb
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 & 
          export DISPLAY=:99

          # Start ChromeDriver
          chromedriver --port=4444 &
          sleep 5

          # Verify environment
          echo "Testing URL: $STAGING_URL"
          if [ -z "$STAGING_URL" ]; then
            echo "Error: STAGING_URL is not set"
            exit 1
          fi

          # Run tests
          NODE_ENV=staging npm run test
