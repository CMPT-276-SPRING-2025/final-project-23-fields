name: Test and Deploy

on:
  push:
    branches: [testing]
  pull_request:
    branches: [testing]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgbm1
          npm ci

      - name: Build
        run: npm run build

      - name: Deploy to DigitalOcean
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Create deployment and wait
        id: deployment
        run: |
          echo "Creating deployment..."
          doctl apps create-deployment ${{ secrets.DIGITALOCEAN_APP_ID }} --wait

          # Construct the URL directly from app ID
          STAGING_URL="https://${APP_ID}.ondigitalocean.app"
          echo "Using URL: $STAGING_URL"

          # Verify the app is responding
          for i in {1..12}; do
            if curl -s "$STAGING_URL" > /dev/null; then
              echo "App is responding at $STAGING_URL"
              echo "STAGING_URL=$STAGING_URL" >> $GITHUB_ENV
              break
            fi
            echo "Waiting for app to respond... ($i/12)"
            sleep 10
          done

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: Install ChromeDriver
        run: |
          version=$(google-chrome --version | cut -d ' ' -f 3)
          wget https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$version/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          rm -rf chromedriver-linux64*

      - name: Run Selenium tests
        env:
          STAGING_URL: "https://${{ secrets.DIGITALOCEAN_APP_ID }}.ondigitalocean.app"
        run: |
          # Start services
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 & 
          export DISPLAY=:99
          chromedriver --port=4444 &
          sleep 5

          # Run tests with explicit URL
          echo "Testing against: $STAGING_URL"
          npm run test
