name: Testing and Staging Workflow

on:
  push:
    branches: [testing]
  pull_request:
    branches: [testing]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run unit tests
        run: |
          node tests/test1.js
          node tests/test2.js

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Deploy to DigitalOcean Staging
        run: |
          doctl apps create-deployment ${{ secrets.DIGITALOCEAN_APP_ID }} --wait

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'stable'

      - name: Get Chrome version
        id: chrome-version
        run: |
          echo "CHROME_VERSION=$(google-chrome --version | awk '{ print $3 }' | cut -d'.' -f1)" >> $GITHUB_OUTPUT

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: '114.0.5735.90'  # Use a specific stable version

      - name: Start Chrome Driver
        run: |
          export DISPLAY=:99
          chromedriver --version
          chrome --version
          sudo Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 & 

      - name: Run Selenium tests on staging
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
          DISPLAY: :99
        run: |
          # Start Xvfb
          Xvfb :99 -screen 0 1920x1080x24 &
          
          # Wait for Xvfb
          sleep 3
          
          # Start ChromeDriver
          chromedriver --port=4444 &
          
          # Wait for ChromeDriver
          sleep 3
          
          # Run tests
          npx mocha selenium-tests/home.spec.js --timeout 60000
