name: Staging and Testing Workflow

on:
  push:
    branches: [testing]
  pull_request:
    branches: [testing]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Deploy to DigitalOcean Staging
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Create deployment
        run: doctl apps create-deployment ${{ secrets.DIGITALOCEAN_APP_ID }} --wait

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: "stable"

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: "stable"

      - name: Run Selenium tests
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
        run: |
          # Start ChromeDriver
          chromedriver --port=4444 &
          sleep 3

          # Run tests
          NODE_ENV=staging npx mocha selenium-tests/home.spec.js --timeout 60000
