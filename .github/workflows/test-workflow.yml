name: Testing and Staging Workflow

on:
  push:
    branches: [testing]
  pull_request:
    branches: [testing]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run unit tests
        run: |
          node tests/test1.js
          node tests/test2.js

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Deploy to DigitalOcean Staging
        run: |
          doctl apps create-deployment ${{ secrets.DIGITALOCEAN_APP_ID }} --wait

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'stable'

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Get Chrome version for ChromeDriver
        id: chrome-version
        run: |
          CHROME_VERSION=$(google-chrome --version | cut -d " " -f 3 | cut -d "." -f 1)
          echo "CHROME_VERSION=$CHROME_VERSION" >> $GITHUB_OUTPUT

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          # Use the matching Chrome version
          chromedriver-version: "${{ steps.chrome-version.outputs.CHROME_VERSION }}.0.0"

      - name: Start Chrome Driver
        run: |
          export DISPLAY=:99
          chromedriver --version
          google-chrome --version
          sudo Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 & 

      - name: Run Selenium tests on staging
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
          DISPLAY: :99
        run: |
          # Start Xvfb
          sudo Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3
          
          # Start ChromeDriver
          chromedriver --port=4444 &
          sleep 3
          
          # Run tests with verbose logging
          DEBUG=selenium-webdriver:* npx mocha selenium-tests/home.spec.js --timeout 60000
