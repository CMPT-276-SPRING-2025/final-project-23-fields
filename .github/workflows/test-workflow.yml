name: Testing Workflow

on:
  push:
    branches: [ testing ]  
  pull_request:
    branches: [ testing ] 

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run test files
      run: |
        node tests/test1.js
        node tests/test2.js
