name: Testing and Staging Workflow

on:
  push:
    branches: [testing]
  pull_request:
    branches: [testing]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run unit tests
        run: |
          node tests/test1.js
          node tests/test2.js

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Deploy to DigitalOcean Staging
        run: |
          doctl apps create-deployment ${{ secrets.DIGITALOCEAN_APP_ID }} --wait

      - name: Setup Chrome and xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb x11-xkb-utils xfonts-100dpi xfonts-75dpi xfonts-scalable xfonts-cyrillic x11-apps
          export DISPLAY=:99
          Xvfb :99 -ac -screen 0 1920x1080x24 > /dev/null 2>&1 &
          sleep 3

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: 'latest'

      - name: Run Selenium tests on staging
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
          DISPLAY: :99
        run: |
          # Start xvfb in the background
          Xvfb :99 -screen 0 1920x1080x24 &
          
          # Wait for Xvfb to start
          sleep 3
          
          # Run the tests
          npx mocha selenium-tests/home.spec.js --timeout 60000
